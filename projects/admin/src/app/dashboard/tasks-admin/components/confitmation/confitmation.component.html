<div>
    <header>
        <h2>{{"confirmation.areYouSure" | translate}}</h2>
    </header>
    <footer>
        <div class="d-flex justify-content-center align-items-center">
            <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="confirm()">{{"confirmation.yes" | translate}}</button>
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">{{"confirmation.no" | translate}}</button>
        </div>
    </footer>
</div>
